# Nginx configuration for Dell Pro 16 Dashboard
# Copy to: /etc/nginx/sites-available/dell-pro16
# Enable: ln -s /etc/nginx/sites-available/dell-pro16 /etc/nginx/sites-enabled/
# Then run: certbot --nginx -d your-subdomain.domain.com

upstream streamlit {
    server 127.0.0.1:8501;
}

upstream fastapi {
    server 127.0.0.1:8000;
}

# HTTP server (certbot will add HTTPS redirect and SSL server block)
server {
    listen 80;
    server_name ryzenaidell16benchmark.dftech.co;

    # API routes -> FastAPI
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Streamlit WebSocket
    location /_stcore/stream {
        proxy_pass http://streamlit/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Everything else -> Streamlit
    location / {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
